{% extends "base.html" %}


{% block title %}Create a new poll{% end %}


{% block container %}
<div class="row">


    <div class="page-header">
        <h1>
            Create a new poll
            <small class="text-muted">
                that will be visible to everyone
            </small>
        </h1>
    </div>


    <div class="col-md-8 col-md-offset-2">
        <form role="form" method="post" action="/create" class='row form-polls-create'>

           {% raw xsrf_input %}

            <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" id="question" name="question" rows="3" maxlength="150" placeholder="How awesome is @abraham for making this amazing tool?" required autocomplete="off"></textarea>
            </div>


            <div class="form-group">
                <label for="options">Options</label>
                <input type="text" class="form-control" id="options" name="options" maxlength="100" autocomplete="off" placeholder="So awesome!" required>
                <input type="text" class="form-control js-unhide-next" id="options" name="options" maxlength="100" autocomplete="off" placeholder="Beyond awesome!" required>
                <input type="text" class="form-control js-unhide-next hidden" id="options" name="options" maxlength="100" autocomplete="off" placeholder="The most epic!">
                <input type="text" class="form-control js-unhide-next hidden" id="options" name="options" maxlength="100" autocomplete="off" placeholder="!!!">
                <input type="text" class="form-control js-unhide-next hidden" id="options" name="options" maxlength="100" autocomplete="off" placeholder="Need moar cowbell!">
                <input type="text" class="form-control js-unhide-next hidden" id="options" name="options" maxlength="100" autocomplete="off" placeholder="This is lame!">
                <input type="text" class="form-control js-unhide-next hidden" id="options" name="options" maxlength="100" autocomplete="off" placeholder="One seriously bearded dude!">
                <input type="text" class="form-control js-unhide-next hidden" id="options" name="options" maxlength="100" autocomplete="off" placeholder="The cake is a lie">
                <input type="text" class="form-control js-unhide-next hidden" id="options" name="options" maxlength="100" autocomplete="off" placeholder="My spoon is too big">
                <input type="text" class="form-control js-unhide-next hidden" id="options" name="options" maxlength="100" autocomplete="off" placeholder="He was dead the whole time">
            </div>


          <button type="submit" class="btn btn-default btn-lg pull-right btn-danger"><span class="glyphicon glyphicon-heart-empty"></span> Create and post to ADN</button>
        </form>
    </div>
</div>
{% end %}
