<div class="media row list-row callout-left">


    <div class="media-body">
        <div class='pull-left'>
            <span class="glyphicon glyphicon-star"></span>
            <a href="/users/{{action['user_id']}}">{{action['user_name']}}</a>
            starred 
            <i>{{action['text']}}</i>
            {# TODO: update db to remove if #}
            {% if action.get('reply_user_id', None) is not None %}
                by <a href="/users/{{action['reply_user_id']}}">
                    {{action['reply_user_name']}}</a>
            {% end %}
            <a href="/polls/{{action['poll_id']}}#{{action['reply_id']}}">
                <span class='datetime' data-datetime="{{action['created_at']}}">{{moment(action['created_at'])}}</span>
            </a>

        </div>
    </div>


</div>
