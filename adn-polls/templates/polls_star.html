<a class="adn-action-star adn-action-{{poll_id}} hover-pointer remove-decoration" data-poll-id="{{poll_id}}" title="Star on ADN">
    {% if is_starred %}
        <span class="glyphicon glyphicon-star adn-action-take"></span>
    {% else %}
        <span class="glyphicon glyphicon-star-empty"></span>
    {% end %}
</a>
