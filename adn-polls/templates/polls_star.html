<a class="js-polls-stars js-trigger-signals js-polls-stars-{{poll_id}} hover-pointer remove-decoration" data-poll-id="{{poll_id}}" title="Star on ADN" data-signals-name="star-poll">
    {% if is_starred %}
        <span class="glyphicon glyphicon-star adn-action-take"></span>
    {% else %}
        <span class="glyphicon glyphicon-star-empty"></span>
    {% end %}
</a>
