<a class="js-polls-reposts js-polls-reposts-{{poll_id}} hover-pointer remove-decoration" data-poll-id="{{poll_id}}" title="Repost on ADN">
    {% if is_reposted %}
        <span class="glyphicon glyphicon-retweet adn-action-take"></span>
    {% else %}
        <span class="glyphicon glyphicon-retweet"></span>
    {% end %}
</a>
