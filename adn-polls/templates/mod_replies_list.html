{% if len(replies) > 10 %}
    <p>
        <a href="#poll-reply-form">
            <span class="glyphicon glyphicon-arrow-down"></span>
            Jump to leave a reply
        </a>
    </p>
{% end %}

<div class="poll-replies-list-{{poll_id}}">
    {% for reply in replies %}
        {% module PollsReplies(reply=reply) %}
    {% end %}
</div>
